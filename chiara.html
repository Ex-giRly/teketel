<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottie,Hottie</title>
</head>
<body>
    <h1>This aint just a hobbie</h1>
    <p id="demo1"></p>

    <script>
        var fruits = ["apple", "banana", "mangoes", "watermelon", "jackfruit"];
        var text = "";
        var i;
        for (i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo1").innerHTML = text;
    </script>
</body>
</html>
